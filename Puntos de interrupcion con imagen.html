<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Breakpoint Naming Convention</title>
  </head>
  <style type="text/css">
    .figure figcaption {
      
			
			color:white;
    
}
    </style>
  <body>
    <div class="container">
      <!-- First Row -->
      <div class="row">
        <div class="col-sm-3">
          <img src="./Bajo_mesada.jpg" class="img-fluid" alt>
          

        </div>
        <div class="col">
            <p>Alacena</p>
        </div>
        <div class="col">
            <p>Bajo Mesada</p>
        </div>
      </div>
      
      <!-- Second Row -->
      <div class="row">
        <div class="col-sm-3">
          <figure class="figure">
            <img src="./Bajo_mesada.jpg" class="figure-img img-fluid rounded" alt="Bajo Mesada">
            <figcaption  class="figure-caption">Bajo mesada en blanco</figcaption>
          </figure>
          
        </div>
        <div class="col-sm-9">
          <form>

            <div class="mb-3">
        
              <label for="idE" class="form-label">Correo</label>
        
              <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
        
              <div id="idEH" class="form-text">Debe ser un correo v√°lido.</div>
        
            </div>
        
            <div class="mb-3">
        
              <label for="exampleInputPassword1" class="form-label">Password</label>
        
              <input type="password" class="form-control" id="exampleInputPassword1">
        
            </div>
        
            <div class="mb-3 form-check">
        
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
        
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        
            </div>
        
            <button type="submit" class="btn btn-primary">Enviar</button>
        
        </form>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
